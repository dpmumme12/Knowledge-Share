{% url 'knowledgebase:dashboard' as dashboard_url %}
{% url 'knowledgebase:kb' request.user.username as knowledgebase_url %}

<div class="col-nav g-0 nav-bar-desktop">
    <div class="nav-bar-col nav-bg-color text-break">
      <ul class="nav flex-column">
        <li class="nav-item">
          {% if request.path == dashboard_url %}
            <a class=" icon-active" aria-current="page" href="{{dashboard_url}}" data-bs-toggle="tooltip" data-bs-placement="right" title="Dashboard"><i class="fa-solid fa-house fa-2x"></i></a>
          {% else %}
            <a class="nav-icon" aria-current="page" href="{{dashboard_url}}" data-bs-toggle="tooltip" data-bs-placement="right" title="Dashboard"><i class="fa-solid fa-house fa-2x"></i></a>
          {% endif %}
        </li>
        <li class="nav-item">
          {% if request.path == knowledgebase_url %}
            <a class="icon-active" href="{{knowledgebase_url}}" data-bs-toggle="tooltip" data-bs-placement="right" title="KnowledgeBase"><i class="fa-solid fa-folder fa-2x"></i></a>
          {% else %}
            <a class="nav-icon" href="{{knowledgebase_url}}" data-bs-toggle="tooltip" data-bs-placement="right" title="KnowledgeBase"><i class="fa-solid fa-folder fa-2x"></i></a>
          {% endif %}
        </li>
        <li class="nav-item">
          <a class="nav-icon" href="#"><i class="fa-solid fa-envelope fa-2x"></i></a>
        </li>
      </ul>
    </div>
</div>
